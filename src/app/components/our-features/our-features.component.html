<section class="why-section-new">
    <div class="container">
        <h2 class="section-title"><span class="title">{{ "whysaqeefah" | translate }}</span></h2>
        <div class="row g-3 mt-2">
            <div class="col-12 col-md-6 col-lg-4" *ngFor="let item of saqeefahBenefits; let i = index">
                <div class="why-section-item" data-aos="fade-up" data-aos-duration="1500">
                    <span class="icon">
                        <img src="../../../assets/content/Features-icons/brown/{{item.icon}}">
                    </span>
                    <h5 class="title">{{item.title}}</h5>
                </div>
            </div>
        </div>
    </div>
</section>
