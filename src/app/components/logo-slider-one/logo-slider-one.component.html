<owl-carousel-o [options]="customOptions" *ngIf="logos">
    <!-- <ng-template carouselSlide *ngFor="let item of logos"> -->
        <ng-template carouselSlide *ngFor="let item of bannerimgUrl">
        <div class="img-container"  >
            <!-- <img [src]="appRootUrl+item.path" alt="" [id]="item.attachmentId"> -->
            <div class="box" [ngStyle]="{'background-image': 'url(' + item + ')' }" >
                </div>
        </div>
    </ng-template>
</owl-carousel-o>
