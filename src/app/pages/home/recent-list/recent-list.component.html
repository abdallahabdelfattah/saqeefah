<section class="our-projects back bg-white">
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h4 class="text-center section-title"><span class="title">{{siteInformation?.projectListTitle}}</span></h4>
                <p>
                    {{siteInformation?.projectListDesc}}
                </p>
            </div>
            <div class="col-md-12">
                <div class="text-center" id="myTab" role="tablist">
                    <a class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">{{'all' |translate}}</a>
                    <a class="nav-link green" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">{{'ForSale' |translate}}</a>
                    <a class="nav-link orange" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">{{'soonForSale' |translate}}</a>
                </div>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row" *ngIf="projects">
                            <ng-container *ngFor="let item of projects; let i = index">
                                <div class="col-12 col-md-6 col-lg-4 mb-4" *ngIf="i<6">
                                    <app-project-card [project]="item"></app-project-card>
                                </div>
                            </ng-container>
                            <div class="col-md-12 text-center">
                                <button class="btn btn-primary more-btn mt-3" [routerLink]="['/projects']">{{'loadMore' | translate}}</button>
                            </div>
                        </div>

                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="row">
                            <ng-container *ngFor="let item of projectsForSale; let i = index">
                                <div class="col-md-4 mb-4">
                                    <app-project-card [project]="item"></app-project-card>
                                </div>
                            </ng-container>

                        </div>
                    </div>
                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                        <div class="row">
                            <ng-container *ngFor="let item of projectsForSaleSoon; let i = index">
                                <div class="col-md-4 mb-4">
                                    <app-project-card [project]="item"></app-project-card>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                  
              
                </div>
            </div>

        </div>
    </div>
</section>
