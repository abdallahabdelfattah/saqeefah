<div class="page-banner">
    <div class="container">
        <h3 class="page-title">{{'Appartment'|translate}}</h3>
        <h6 class="mb-0">{{filteredProperties?.length}} {{'list founded' | translate}}</h6>
    </div>
</div>
<div class="container">
    <div class="row">

        <div class="col-md-3 mb-2">
            <div class="col-md-12">
                <h3 class="secondary-color mb-0">{{'Filter' |translate}}</h3>
                <h6 class="mb-3" style="font-size: 13px;font-weight:400;">{{'FilterDesc' | translate}}</h6>
            </div>
            <app-search-form (obj)="filter($event)" [allProp]="AllProperties" [searchInallProjects]="true">
            </app-search-form>
        </div>
        <div class="col-md-9">

            <div class="row">
                <div class="col-12 mb-1 bar">
                    <div class="filter-panel mt-3">
                        <div class="row">
                            <div class="col-6 col-md-6">
                                <div class="row g-3 align-items-center">
                                    <div class="col-lg-auto col-md-12 d-none d-lg-block">
                                        <label for="inputPassword6" class="col-form-label"> {{'Price' |
                                            translate}}</label>
                                    </div>
                                    <div class="col-lg-auto col-md-12">
                                        <!-- <select class="filter-select" #sort (change)="sortByPrice(sort.value)" aria-label=".form-select-lg example">
                                            <option selected value="l2h" >{{'priceLow' | translate}}</option>
                                            <option value="h2l" >{{'priceHigh' | translate}}</option>

                                          </select> -->
                                        <i class="fas fa-sort-amount-up" (click)="sortPriceAssending()"
                                            title="{{'sort-asc' | translate}}"></i>
                                        <i class="fas fa-sort-amount-down mx-2" (click)="sortPriceDesinding()"
                                            title="{{'sort-desc' | translate}}"></i>
                                        <!-- <svg class="icon icon-sort-amount-asc" (click)="sortPriceAssending()"><use xlink:href="#icon-sort-amount-asc"></use></svg> -->

                                        <!-- <svg class="icon icon-sort-amount-desc" (click)="sortPriceDesinding()"><use xlink:href="#icon-sort-amount-desc"></use></svg> -->
                                    </div>

                                </div>

                            </div>
                            <div class="col-6 col-md-6 text-end vs">

                                <ul class="list-inline">
                                    <li class="list-inline-item view-icons" (click)="refresh()"><span><i
                                                class="fa fa-refresh fa-fw" aria-hidden="true"></i></span></li>
                                    <!-- <li class="list-inline-item"><span style="font-weight: 400;">{{'view' | translate}}</span></li> -->
                                    <li class="list-inline-item view-icons grid3" (click)="toggleView('grid3')"><span
                                            class="icon tagr-layout"></span></li>
                                    <li class="list-inline-item view-icons grid6" (click)="toggleView('grid6')"><span
                                            class="icon tagr-android-apps"></span></li>
                                    <li class="list-inline-item view-icons  list" (click)="toggleView('list')"><span
                                            class="icon tagr-list-bullet"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="col-md-6 mb-3" *ngFor="let item of listResult">
                    <app-property-card [property]="item"></app-property-card>
                </div> -->
                <div [ngSwitch]="view">

                    <div class="row" *ngSwitchCase="'grid3'">
                        <app-property-card class=" col-12  col-md-6  mb-3" [property]="item"
                            *ngFor="let item of filteredProperties"></app-property-card>
                    </div>
                    <div class="row" *ngSwitchCase="'grid6'">
                        <app-property-card class="col-12 col-md-6 col-lg-4 mb-3" [property]="item" [viewType]="'grid6'"
                            *ngFor="let item of filteredProperties"></app-property-card>
                    </div>
                    <div class="row" *ngSwitchCase="'list'">
                        <app-property-card class="col-12 col-md-12 mb-3" [property]="item" [viewType]="'list'"
                            *ngFor="let item of filteredProperties"></app-property-card>
                    </div>
                    <!-- <div class="col-md-12 text-center">
                        <button class="btn more-btn">Load more</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
