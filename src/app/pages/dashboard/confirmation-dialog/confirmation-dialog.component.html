  <div class="modal-header">
    <h5 class="modal-title">{{'Delete' | translate}}</h5>
      <button  class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <p>{{'Are you sure you want to delete?' | translate}}</p>
    </div>
    <div class="modal-footer">
     
      <button type="button" class="btn btn-danger" (click)="accept()">{{'YES' | translate}}</button>
      <button type="button" class="btn  btn-primary" (click)="decline()">{{'NO' |translate}}</button>
    </div>
