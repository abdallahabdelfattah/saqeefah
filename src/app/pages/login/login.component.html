
<div class="content-body">

<div class="login-page">

    <div class="form">
        <div class="logo ">

            <img src="../../../assets/content/images/w.png" height="80px" width="80px">

        </div>
        <div class=" pb-4" dir="rtl">

            <img src="../../../assets/content/images/logoar.png" class="d-inline-block" width="90" height="40px">
            <div class="d-inline-block mx-4"></div>
            <img src="../../../assets/content/images/logoen.png" class="d-inline-block" width="90" height="40px">


        </div>


      <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="form">
        <p class="message" *ngIf="hide">* {{'Username or Password is Incorrect'| translate}}</p>
        <div class="form-group">
          <input type="text"  formControlName="userName" placeholder="{{'Username' | translate}}"/>
        <span class="text-danger error" *ngIf="showError && form.controls['userName'].errors?.['required']">
          *{{'Required Username' | translate}}
        </span>
        </div>
        <div class="form-group">
        <input type="password" formControlName="password" placeholder="{{'password' | translate}}"/>
        <span  class="text-danger error"  *ngIf="showError && form.controls['password'].errors?.['required']">
          *{{'Required Password' | translate}}
        </span>
        </div>

        <button type="submit">{{'login'| translate}}</button>

      </form>
    </div>
  </div>
</div>
